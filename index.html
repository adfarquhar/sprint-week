<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint Task Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="login-screen">
            <h1>Sprint Task Tracker</h1>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="main-app" class="hidden">
            <header>
                <h1>Sprint Task Tracker</h1>
                <div class="header-controls">
                    <div id="pomodoro-timer-container">
                        <span id="pomodoro-display">25:00</span>
                        <button id="start-pomodoro">Start</button>
                        <button id="reset-pomodoro">Reset</button>
                    </div>
                    <div id="user-profile"></div>
                    <button id="logout-button">Logout</button>
                </div>
            </header>

            <main>
                <div id="task-board">
                    <div class="task-column" id="todo" data-status="todo">
                        <h2>To Do Today</h2>
                    </div>
                    <div class="task-column" id="inprogress" data-status="inprogress">
                        <h2>In Progress</h2>
                    </div>
                    <div class="task-column" id="blocked" data-status="blocked">
                        <h2>Blocked</h2>
                    </div>
                    <div class="task-column" id="done" data-status="done">
                        <h2>Done</h2>
                    </div>
                </div>

                <div id="controls">
                    <button id="add-task-button">Add Task</button>
                    <button id="daily-reset-button">Daily Reset</button>
                    <button id="export-button">Export Summary</button>
                </div>

                <div id="timer-container">
                    <h2>Daily Standup</h2>
                    <div id="timer">15:00</div>
                    <div id="standup-prompts"></div>
                </div>

                <div id="progress-container">
                    <h2>Progress</h2>
                    <div id="progress-meter">
                        <div id="progress-bar"></div>
                    </div>
                    <div id="sprint-velocity-chart"></div>
                </div>

                <!-- Excuse Tracker -->
                <div id="excuse-tracker-container">
                    <h2>Excuse Tracker</h2>
                    <form id="add-excuse-form">
                        <textarea id="excuse-text" placeholder="Log your excuse here..." required></textarea>
                        <select id="excuse-assignee" required>
                            <option value="Real Estate Agent">Real Estate Agent</option>
                            <option value="App Developer">App Developer</option>
                        </select>
                        <button type="submit">Add Excuse</button>
                    </form>
                    <div id="excuses-list"></div>
                </div>

                <!-- Sister Support Session Scheduler -->
                <div id="session-scheduler-container">
                    <h2>Sister Support Sessions</h2>
                    <div id="time-slots-container"></div>
                </div>
            </main>
        </div>

        <div id="add-task-modal" class="hidden">
            <form id="add-task-form">
                <h2>Add New Task</h2>
                <input type="text" id="task-title" placeholder="Task Title" required>
                <textarea id="task-description" placeholder="Description"></textarea>
                <input type="number" id="task-estimate" placeholder="Time Estimate (hours)" required>
                <select id="task-assignee" required>
                    <option value="Real Estate Agent">Real Estate Agent</option>
                    <option value="App Developer">App Developer</option>
                </select>
                <select id="task-priority" required>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
                <button type="submit">Add Task</button>
                <button type="button" id="cancel-task-button">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDKs - Modular (Version 9+) -->

    <script type="module" src="main.js"></script>
</body>
</html>
